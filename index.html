<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--fonts and icons-->
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!--css-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--js-->
  <script src="data.js"></script>
  <script src="products.js"></script>
  <script src="shoppingCart.js"></script>
  <script defer src="app.js"></script>

  <title>TripBA Coderhouse</title>
</head>
<body>
 
  <div class="container">
    <!--header + navbar-->
    <header id="header">
      <nav>
        <ul class="menu">
          <h3 class="logo"><a href="index.html">TripBA</a></h3>
          <div class="idiomas-container">
            <a href="#español" class="idioma">Esp</a>
            <a href="#english" class="idioma">Eng</a>
            <a href="#portugues" class="idioma">Por</a>
          </div>
          <li class="nav-item"><a href="#about">About</a></li>
          <li class="nav-item"><a href="#tours">Tours</a></li>
          <li class="nav-item"><a href="#contacto">Contacto</a></li>
          <li class="nav-item"><i><a href="#cart-container" class="fas fa-shopping-cart"></a></i></li>
       </ul>
      </nav>
    </header>

    <!--hero image-->
    <div class="hero-image">
      <div class="hero-container">
        <h1>TripBA</h1>
        <span class="subtitulo">Explora los lugares más emblemáticos de Buenos Aires</span>
        <a class="btn" href="#tours">Conoce nuestros Tours!</a>
      </div>
    </div>

  <main>
    <!--tours section-->
      <h2 class="sectionTitle" id="tours">Nuestros Tours</h2>

    
      <section class="search-box">
        <form id="form-search">
            <div class="search">
                    <input type="text" id="search-box-input" value="" />
                    <input id="search-button" type="button" value="Buscar" />
                    <input id="cancel-button" type="button" value="Cancelar" />
            </div>
        </form>
    </section>
      
      <section class="search-text-container">
        <div id="search-resume">
        <p class="search-text" >
          <span id="search-result-length"></span>
           resultados para la busqueda  
          <span id="search-key"></span>
        </p>
        </div>
      </section>

      <div id="products-container">
      <!-- Cards Tours que se cargan desde JS -->
      </div> 
      <div id="cart-container">
        <!--cart slide in side que se carga desde js-->
       </div> 
      
      <!--icono flecha scroll up-->
	<div class="flecha-container">
			<i class="flecha-i"><a class="fas fa-arrow-circle-up flecha-i" href="#header"></a></i>
	</div>
	<!--icono flecha scroll up--> 

  </main>    
    <!--footer-->
    <footer>
      <ul class="footer">
        <h3 class="logoFooter"><a href="index.html">TripBA</a></h3>
        <div class="redes">
        <i><a class="fab fa-facebook-f" href="#" target="_blank"></a></i>
        <i><a class="fab fa-instagram" href="#" target="_blank"></a></i>
        <i><a class="fab fa-twitter" href="#" target="_blank"></a></i>
      </div>
     </ul>		
  </footer>  
  

  </div>


</body>
</html>
